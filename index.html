<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="./src/SldsButtonMenu.js"></script>
    <script type="module" src="./src/SldsCarousel.js"></script>
    <script type="module" src="./src/SldsCarouselSlideshow.js"></script>
    <script type="module" src="./src/SldsDropdownList.js"></script>

    <style>
      body > * + * {
        margin-top: 1rem;
      }

      #buttonMenuContainer {
        background: rgb(242, 242, 242);
        padding: 1rem;
      }

      slds-dropdown-list {
        width: 200px;
      }

      slds-carousel,
      slds-carousel-slideshow {
        display: block;
        max-width: 100%;
        width: 640px;
      }

      .card {
        border-radius: 0.25rem;
        border: 1px solid #dddbda;
        box-sizing: border-box;
      }

      .cardDetails {
        background: #fff;
        box-sizing: border-box;
        height: 6.625rem;
        padding: 0.75rem;
        text-align: center;
      }

      .cardImage {
        display: block;
        max-width: 100%;
      }

      .cardTitle {
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="buttonMenuContainer">
      <slds-button-menu>
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
      </slds-button-menu>
    </div>

    <div>
      <slds-dropdown-list>
        <div>Finished</div>
        <div>In Progress</div>
        <div>New</div>
      </slds-dropdown-list>
    </div>

    <slds-carousel>
      <div class="card">
        <img class="cardImage" src="images/carousel/carousel-01.jpg" />
        <div class="cardDetails">
          <h2 class="cardTitle">First Card</h2>
          <div class="cardDescription">First card description</div>
        </div>
      </div>
      <div class="card">
        <img class="cardImage" src="images/carousel/carousel-02.jpg" />
        <div class="cardDetails">
          <h2 class="cardTitle">Second Card</h2>
          <div class="cardDescription">Second card description</div>
        </div>
      </div>
      <div class="card">
        <img class="cardImage" src="images/carousel/carousel-03.jpg" />
        <div class="cardDetails">
          <h2 class="cardTitle">Third Card</h2>
          <div class="cardDescription">Third card description</div>
        </div>
      </div>
    </slds-carousel>

    <slds-carousel-slideshow>
      <div class="card">
        <img class="cardImage" src="images/carousel/carousel-01.jpg" />
        <div class="cardDetails">
          <h2 class="cardTitle">First Card</h2>
          <div class="cardDescription">First card description</div>
        </div>
      </div>
      <div class="card">
        <img class="cardImage" src="images/carousel/carousel-02.jpg" />
        <div class="cardDetails">
          <h2 class="cardTitle">Second Card</h2>
          <div class="cardDescription">Second card description</div>
        </div>
      </div>
      <div class="card">
        <img class="cardImage" src="images/carousel/carousel-03.jpg" />
        <div class="cardDetails">
          <h2 class="cardTitle">Third Card</h2>
          <div class="cardDescription">Third card description</div>
        </div>
      </div>
    </slds-carousel-slideshow>
  </body>
</html>
